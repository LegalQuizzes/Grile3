<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Interactiv</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .answers button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .answers button:hover {
      background-color: #e0e0e0;
    }

    .correct {
      background-color: #d4edda;
      border-color: #28a745;
      color: #155724;
    }

    .wrong {
      background-color: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }

    #reset-btn {
      display: block;
      margin: 25px auto 0;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #reset-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Test de Cultură Generală</h1>
  <div id="quiz">
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <div id="result"></div>
  </div>
  <button id="reset-btn" onclick="resetQuiz()">Începe din nou</button>
</div>

<script>
  const questions = [
    {
      question: "Care este capitala Italiei?",
      answers: ["Roma", "Paris", "Madrid", "Lisabona"],
      correct: "Roma"
    },
    {
      question: "Câte continente există?",
      answers: ["5", "6", "7", "8"],
      correct: "7"
    },
    {
      question: "Cine a pictat Mona Lisa?",
      answers: ["Michelangelo", "Leonardo da Vinci", "Van Gogh", "Rembrandt"],
      correct: "Leonardo da Vinci"
    }
  ];

  let currentIndex = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[currentIndex];
    document.getElementById("question").textContent = q.question;

    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = '';

    q.answers.forEach(answer => {
      const btn = document.createElement("button");
      btn.textContent = answer;
      btn.onclick = () => checkAnswer(btn, answer);
      answersDiv.appendChild(btn);
    });
  }

  function checkAnswer(button, answer) {
    const correct = questions[currentIndex].correct;
    const buttons = document.querySelectorAll(".answers button");

    buttons.forEach(btn => {
      btn.disabled = true;
      if (btn.textContent === correct) {
        btn.classList.add("correct");
      } else if (btn.textContent === answer) {
        btn.classList.add("wrong");
      }
    });

    if (answer === correct) score++;

    setTimeout(() => {
      currentIndex++;
      if (currentIndex < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }, 1000);
  }

  function showResult() {
    const resultText = `Ai răspuns corect la ${score} din ${questions.length} întrebări!`;
    document.getElementById("quiz").innerHTML = `<div id="result">${resultText}</div>`;
  }

  function resetQuiz() {
    currentIndex = 0;
    score = 0;
    document.getElementById("quiz").innerHTML = `
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>
      <div id="result"></div>`;
    loadQuestion();
  }

  // Pornește quiz-ul
  loadQuestion();
</script>

</body>
</html>
